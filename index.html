<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <div class="box">


        
        <h1 id="text">Enter a city to get the weather</h1>
        <img src="weather-icon-4.png" alt="">
        <h1 id="temperature"></h1>
        <h1 id="weather"></h1>
        <h1 id="feels_like"></h1>
        <h1 id="pressure"></h1>
        <h1 id="humidity"></h1>
        
        

        <input type="text" placeholder="Enter city" id="input">
        <button onclick="fetchData() ">Get Weather</button>

    </div>

    <h2 class="version">alpha 1.0.0</h2>


    <style>
            
        body {
            font-family: "Poppins", sans-serif;
            text-align: center;
            padding: 50px;
            background-color: lightblue;
        }

        .box {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: white;
        }

        input, select {
            display: block;
            width: 80%;
            margin: 10px auto;
            padding: 10px;
            font-size: 16px;
        }

        button {
            font-family: "Poppins", sans-serif;
            padding: 10px 20px;
            border-radius: 20px;
            border-style: solid;
            background-color: lightblue;
            border-color: lightblue;
            box-shadow: 0 0 10px rgba(0, 119, 255, 0.376);
            cursor: pointer;
        }


        h1 {
            margin-top: 20px;
            color: #333;
        }

        .version {
            margin-right: 2500px;
            margin-top: 600px;
            font-size: 10px;

        }
    </style>
    <script>
        async function fetchData() {
            try {
                const apiKey = '96e3a1636abae15313e8f49c78b892e3'; // Replace with your actual API key
                const city = document.getElementById("input").value;
                const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

                const response = await fetch(url);

                if (!response.ok) {
                    throw new Error("City not found");
                }

                const data = await response.json();
                console.log(data);
                
                document.getElementById("temperature").innerText = `Temperature: ${data.main.temp}°C`;
                document.getElementById("weather").innerText = `Weather: ${data.weather[0].description}, `;
                document.getElementById("feels_like").innerText = `feels like: ${data.main.feels_like}°C`;
                document.getElementById("pressure").innerText = `Pressure: ${data.main.pressure} hPa`;
                document.getElementById("humidity").innerText = `Humidity: ${data.main.humidity}%`;
            } 
            catch (error) {
                console.error(error);
                document.getElementById("weather").innerText = "Error fetching weather data.";
            }
        }
    </script>

    
</body>
</html>
   
        

    </script>
</body>
</html>
